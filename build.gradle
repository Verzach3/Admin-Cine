plugins {
    id 'java'
}

group 'org.thepanas.CinemaFilms'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    compile group: 'com.itextpdf', name: 'kernel', version: '7.1.14'

    compile group: 'com.itextpdf', name: 'layout', version: '7.1.14'



}

test {
    useJUnitPlatform()
}